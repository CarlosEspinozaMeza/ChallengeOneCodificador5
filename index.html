<!DOCTYPE html>
<html lang="es">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>ChallengeONE Codificador5</title>
  <link rel="shortcut icon" href="./img/pestanha.png" type="img/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

  <body>
    <header>
      <img class="logo" src="./img/Vector.jpg" alt="logo de alura">
    </header>
    <main>

        <section>
            <div class="div-textarea" id="div-textarea">
            <textarea class ="texto-area" name="txt-encriptar" id="txt-encriptar" cols="10" rows="10">Ingrese el texto aqui</textarea>
            </div>
            <div  class="div-informacion">
              <p class="paragraph">&#9888 Solo letras minúsculas, sin acento</p>
            </div>
            <div class="div-botones">
              <button class="btn-encriptar" id="btn-encriptar">Encriptar</button>
              <button class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <aside>
              <div class="div-resultado" id="div-resultado">
                <textarea class="resultado" name="txt-encriptado" id="txt-encriptado" cols="20" rows="10">
                </textarea>
              </div>
              <div class="frame5" id="frame5">
                <p class="msj-ningun">Ningún mensaje fue encontrado </p>
                <p class="msj-ingresa">Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>
              <div class="btn-copiar">
                <button class="btn-copy" id="btn-copy">Copiar</button>
              </div>        
          
        </aside>
    </main>   

      <script src="script.js"></script>

  </body>  
</html>
